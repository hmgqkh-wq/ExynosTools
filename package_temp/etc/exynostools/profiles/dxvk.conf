# DXVK Configuration Profile for ExynosTools
# Optimized settings for DXVK on Xclipse GPUs

# Memory management
DXVK_CONFIG_FILE=/storage/emulated/0/Android/data/com.winalotor/files/cache/dxvk.conf
DXVK_STATE_CACHE_PATH=/storage/emulated/0/Android/data/com.winalotor/files/cache/dxvk-state-cache

# Performance optimizations
DXVK_HUD=fps,memory,gpuload
DXVK_LOG_LEVEL=warn
DXVK_ASYNC=1
DXVK_ENABLE_RAYTRACING=1
DXVK_NUM_COMPILER_THREADS=4

# Xclipse-specific optimizations
DXVK_FILTER_DEVICE_NAME=0
