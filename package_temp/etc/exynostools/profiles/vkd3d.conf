# VKD3D-Proton Configuration Profile for ExynosTools
# Optimized settings for VKD3D-Proton on Xclipse GPUs

# Debug and logging
VKD3D_DEBUG=warn
VKD3D_SHADER_DEBUG=warn

# Performance optimizations
VKD3D_CONFIG=dxr,dxr11
VKD3D_FEATURE_LEVEL=12_0
VKD3D_ENABLE_ASYNC_COMPILE=1

# Memory and caching
VKD3D_SHADER_CACHE_PATH=/storage/emulated/0/Android/data/com.winalotor/files/cache/vkd3d-cache

# Xclipse-specific settings
VKD3D_VULKAN_DEVICE=0
