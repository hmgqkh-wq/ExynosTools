name: Build ExynosTools (ARM64 Android)

on:
  workflow_dispatch:
  push:
    branches: [ main, v1.3.1 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install basic build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config \
            python3-mako python3-pip flex bison git wget unzip curl glslang-tools \
            libdrm-dev libexpat1-dev libelf-dev

      - name: Verify glslc presence (provided by glslang-tools)
        run: |
          which glslc || echo "glslc not found!"
          glslc --version || true

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26c
          add-to-path: true

      - name: Configure and build (CMake + Ninja)
        env:
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          set -e
          echo "NDK path: $ANDROID_NDK"
          mkdir -p build && cd build
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/install
          ninja -v
          ninja install

      - name: Package .so outputs
        run: |
          mkdir -p build/exynostools-1.3.1-arm64/usr/lib64
          find build/install -type f -name "*.so*" -exec cp {} build/exynost
