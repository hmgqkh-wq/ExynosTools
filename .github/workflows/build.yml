name: Build ExynosTools v1.3.1 (ARM64 Android)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up build tools
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake ninja-build gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Configure build (ARM64)
        run: |
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Package result
        run: |
          cd build
          tar -cvf exynostools-1.3.1-arm64.tar.zst *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exynostools-arm64
          path: build/exynostools-1.3.1-arm64.tar.zst
