name: Build ExynosTools v1.3.1 (Android ARM64)

on:
  workflow_dispatch:
  push:
    branches: [ main, v1.3.1 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config \
            python3 python3-mako flex bison git zip unzip curl wget

      - name: Install Vulkan SDK tools (for glslc)
        run: |
          wget -q https://sdk.lunarg.com/sdk/download/1.3.280.0/linux/vulkan-sdk.tar.gz
          tar -xzf vulkan-sdk.tar.gz
          export VULKAN_SDK=$PWD/1.3.280.0/x86_64
          echo "VULKAN_SDK=$VULKAN_SDK" >> $GITHUB_ENV
          echo "$VULKAN_SDK/bin" >> $GITHUB_PATH

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26c

      - name: Configure (Android ARM64)
        run: |
          export ANDROID_NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          export TOOLCHAIN=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64
          export API=24
          export ARCH=arm64-v8a
          export TARGET=aarch64-linux-android
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export CXX=$TOOLCHAIN/bin/${TARGET}${API}-clang++
          export AR=$TOOLCHAIN/bin/llvm-ar
          export PATH="$VULKAN_SDK/bin:$PATH"

          echo "Checking for glslc:"
          which glslc || (echo "glslc not found!" && exit 1)
          glslc --version || true

          mkdir -p build && cd build

          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${ARCH} \
            -DANDROID_PLATFORM=android-${API} \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/install \
            -DBUILD_SHARED_LIBS=ON

      - name: Build and Install
        run: |
          cd build
          ninja -v
          ninja install

      - name: Package output
        run: |
          cd build
          mkdir -p exynostools-1.3.1-arm64/usr/lib64
          find install -type f -name "*.so*" -exec cp {} exynostools-1.3.1-arm64/usr/lib64/ \;

          TOOLCHAIN="${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64"
          $TOOLCHAIN/bin/aarch64-linux-android24-strip --strip-unneeded exynostools-1.3.1-arm64/usr/lib64/*.so* || true

          tar -czf exynostools-1.3
