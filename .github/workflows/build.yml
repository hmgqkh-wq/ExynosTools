name: build-android-arm64

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake ninja-build meson zstd python3-pip make vim

      - name: Install Vulkan SDK (for glslc)
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
          sudo apt update
          sudo apt install -y vulkan-sdk

      - name: Setup Android NDK r25b
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25b

      - name: Patch CMakeLists.txt for xxd path and Vulkan link
        run: |
          sed -i 's/COMMAND ${XXD_EXECUTABLE} -i ${SPIRV_OUTPUT} > ${HEADER_OUTPUT}/COMMAND cd ${CMAKE_BINARY_DIR}\/shaders \&\& ${XXD_EXECUTABLE} -i ${SHADER_NAME}.spv > ${HEADER_OUTPUT}/g' CMakeLists.txt
          echo "target_link_libraries(xeno_wrapper PRIVATE -lvulkan)" >> CMakeLists.txt

      - name: Configure (CMake Android arm64)
        run: cmake -S . -B build-android -DCMAKE_TOOLCHAIN_FILE="$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake" -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=31 -DCMAKE_BUILD_TYPE=Release -DANDROID_STL=c++_shared -DCMAKE_C_FLAGS="-I$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include" -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build (CMake)
        run: cmake --build build-android --config Release -j

      - name: Install to staging
        run: cmake --install build-android --prefix $(pwd)/staging

      - name: Verify size
        run: |
          ls -lh staging/usr/lib/ || echo "No lib directory found"
          sofile=staging/usr/lib/libxeno_wrapper.so
          if [ ! -f "$sofile" ]; then echo "Missing libxeno_wrapper.so"; exit 1; fi
          size=$(stat -c%s "$sofile")
          echo "Size: $size bytes"
          if [ "$size" -lt 80000 ]; then echo "Shared object too small (<80KB)"; exit 1; fi

      - name: Prepare package layout
        run: |
          mkdir -p pkg/usr/lib pkg/usr/share pkg/etc/exynostools pkg/profiles/winlator pkg/assets/shaders/decode
          cp -v staging/usr/lib/libxeno_wrapper.so pkg/usr/lib/ || echo "lib copy failed"
          cp -v usr/share/meta.json pkg/usr/share/ || echo "meta.json copy failed"
          cp -v etc/exynostools/performance_mode.conf pkg/etc/exynostools/ || echo "conf copy failed"
          cp -v profiles/winlator/*.env pkg/profiles/winlator/ || echo "env copy failed"
          # Copy generated SPIR-V if exists
          if [ -d build-android/shaders ]; then cp -v build-android/shaders/*.spv pkg/assets/shaders/decode/ || echo "No SPIR-V files to copy"; fi

      - name: Create tar.zst
        run: |
          tar --zstd -cvf exynostools-android-arm64.tar.zst -C pkg .
          echo "Created exynostools-android-arm64.tar.zst"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exynostools-android-arm64
          path: exynostools-android-arm64.tar.zst
