name: Build ExynosTools v1.3.1 (ARM64 Android)

on:
  workflow_dispatch:
  push:
    branches: [ main, v1.3.1 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config \
              libdrm-dev libexpat1-dev libelf-dev flex bison python3-mako \
              glslang-tools spirv-tools

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26c
          add-to-path: true

      - name: Configure and build (Android ARM64)
        run: |
          export ANDROID_NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          export TOOLCHAIN=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64
          export TARGET=aarch64-linux-android
          export API=21
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export CXX=$TOOLCHAIN/bin/${TARGET}${API}-clang++
          export AR=$TOOLCHAIN/bin/llvm-ar

          mkdir -p build && cd build
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-${API} \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_INSTALL_PREFIX=$PWD/install \
            -DBUILD_SHARED_LIBS=ON \
            -DVULKAN=ON \
            -Dbuild-tests=OFF || exit 1

          ninja -v || exit 1
          ninja install || exit 1

      - name: Package binaries
        run: |
          cd build
          mkdir -p exynostools-1.3.1-arm64/usr/lib64
          find install -name "*.so*" -exec cp {} exynostools-1.3.1-arm64/usr/lib64/ \;
          $ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-strip --strip-unneeded exynostools-1.3.1-arm64/usr/lib64/*.so* || true
          tar -czf exynostools-1.3.1-arm64.tar.gz exynostools-1.3.1-arm64

      - name: Verify output
        run: |
          ls -R build/exynostools-1.3.1-arm64
          file build/exynostools-1.3.1-arm64/usr/lib64/*.so* || echo "⚠️ No .so built"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exynostools-1.3.1-arm64
          path: build/exynostools-1.3.1-arm64.tar.gz
