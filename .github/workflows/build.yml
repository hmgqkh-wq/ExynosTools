name: Build Exynos Tools for Winlator

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake tar zstd curl
        
    - name: Setup Android NDK r25b
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        echo "ANDROID_NDK_HOME=$PWD/android-ndk-r25b" >> $GITHUB_ENV
        echo "$PWD/android-ndk-r25b" >> $GITHUB_PATH
        
    - name: Build and package
      run: |
        bash scripts/build_and_package.sh
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: exynostools-android-arm64
        path: artifacts/
        retention-days: 30
