name: Build ExynosTools v1.3.1 (Android ARM64)

on:
  workflow_dispatch:
  push:
    branches: [ main, v1.3.1 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config \
            python3 python3-mako flex bison git zip unzip curl

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26c

      - name: Configure CMake (Android ARM64)
        run: |
          export ANDROID_NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          export TOOLCHAIN=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64
          export API=24
          export ARCH=arm64-v8a
          export TARGET=aarch64-linux-android
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export CXX=$TOOLCHAIN/bin/${TARGET}${API}-clang++
          export AR=$TOOLCHAIN/bin/llvm-ar

          mkdir -p build && cd build

          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${ARCH} \
            -DANDROID_PLATFORM=android-${API} \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/install \
            -DBUILD_SHARED_LIBS=ON

      - name: Build and Install
        run: |
          cd build
          ninja -v
          ninja install

      - name: Package output
        run: |
          cd build
          mkdir -p exynostools-1.3.1-arm64/usr/lib64
          find install -type f -name "*.so*" -exec cp {} exynostools-1.3.1-arm64/usr/lib64/ \;

          TOOLCHAIN="${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64"
          $TOOLCHAIN/bin/aarch64-linux-android24-strip --strip-unneeded exynostools-1.3.1-arm64/usr/lib64/*.so* || true

          tar -czf exynostools-1.3.1-arm64.tar.gz exynostools-1.3.1-arm64

      - name: Verify build
        run: |
          cd build
          echo "=== Built files ==="
          find exynostools-1.3.1-arm64/usr/lib64 -type f
          file exynostools-1.3.1-arm64/usr/lib64/*.so* || echo "⚠️ No shared objects found!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exynostools-1.3.1-arm64
          path: build/exynostools-1.3.1-arm64.tar.gz
