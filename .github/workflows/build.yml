name: Build and Package ExynosTools

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build zstd glslang-tools libvulkan-dev xxd

      - name: Configure CMake
        run: |
          cmake -S . -B build-android \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/ \
            -G Ninja

      - name: Build
        run: cmake --build build-android -- -j$(nproc)

      - name: Install to staged root filesystem
        run: |
          DESTDIR=package-root cmake --install build-android

      - name: Create compressed tarball
        run: |
          tar -cf exynostools-android-arm64.tar -C package-root .
          zstd exynostools-android-arm64.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exynostools-android-arm64
          path: exynostools-android-arm64.tar.zst
