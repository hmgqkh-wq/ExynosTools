name: CI Build â€” Xclipse 940 tuned

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CMAKE_BUILD_TYPE: Release

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          build-essential cmake ninja-build glslang-tools spirv-tools python3 python3-venv \
          libvulkan-dev vulkan-tools

    - name: Generate SPIR-V headers (serial)
      run: |
        bash scripts/generate_spv_headers.sh

    - name: Show generated headers
      run: |
        ls -la include || true
        head -n 30 include/bc4_shader.h || true

    - name: Configure (Ninja)
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -G Ninja

    - name: Build
      run: |
        cmake --build build -- -j$(nproc)

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: build/
