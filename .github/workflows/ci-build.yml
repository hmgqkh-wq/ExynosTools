name: CI Build â€” Vulkan shaders and native build (serial generator)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CMAKE_BUILD_TYPE: Release

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y build-essential cmake ninja-build glslang-tools spirv-tools python3

    - name: Generate SPIR-V headers (serial, bash)
      run: |
        echo "Running shader generator via bash (serial)"
        bash scripts/generate_spv_headers.sh

    - name: Show generated headers
      run: |
        echo "::group::include/"
        ls -la include || true
        head -n 40 include/bc4_shader.h || true
        echo "::endgroup::"

    - name: Configure (Ninja)
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -G Ninja

    - name: Build
      run: |
        cmake --build build -- -j$(nproc)

    - name: Archive build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: exynostools-build
        path: build/

    - name: Upload generated headers
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: generated-shader-headers
        path: include/
