name: CI Build â€” Vulkan shaders and native build (Android 16 / Xclipse 940)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CMAKE_BUILD_TYPE: Release

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install tools
      run: |
        sudo apt-get update -y
        sudo apt-get install -y build-essential cmake ninja-build glslang-tools spirv-tools python3

    - name: Generate SPIR-V headers
      run: |
        set -euo pipefail
        bash scripts/generate_spv_headers.sh

    - name: Configure
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -G Ninja

    - name: Build
      run: cmake --build build -- -j$(nproc)

    - name: Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: exynostools-build
        path: build/
